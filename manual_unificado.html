<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Unificado de Influência e Defesa</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --header-bg: #f8f9fa;
            --nav-bg: #f1f3f5;
            --accent-color: #007bff;
            --highlight-bg: #fff3cd;
            --border-color: #dee2e6;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --header-bg: #1e1e1e;
            --nav-bg: #252525;
            --accent-color: #bb86fc;
            --highlight-bg: #444444;
            --border-color: #333333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        #main-content {
            padding-top: 70px; /* Height of header */
        }

        #side-nav {
            width: 250px;
            background-color: var(--nav-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            height: calc(100vh - 70px);
            position: fixed;
            top: 70px;
        }

        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            margin-left: 270px; /* Width of side-nav + padding */
            scroll-behavior: smooth;
        }

        h1, h2, h3, h4 {
            color: var(--accent-color);
        }

        h2, h3, h4 {
            scroll-margin-top: 80px; /* Offset for fixed header */
        }

        #toc a {
            display: block;
            color: var(--text-color);
            text-decoration: none;
            padding: 5px 0;
            border-left: 3px solid transparent;
            padding-left: 10px;
        }

        #toc a.active {
            color: var(--accent-color);
            border-left-color: var(--accent-color);
            font-weight: bold;
        }

        #search-input {
            width: 300px;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }

        .copy-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }

        details {
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }

        summary {
            padding: 1rem;
            cursor: pointer;
            font-weight: bold;
            background-color: var(--nav-bg);
        }

        blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 1rem;
            margin-left: 0;
            font-style: italic;
        }
        
        mark {
            background-color: var(--highlight-bg);
            padding: 2px;
        }

        #password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #password-box {
            background-color: var(--bg-color);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

    </style>
</head>
<body>

    <header>
        <h1>Manual Unificado</h1>
        <input type="text" id="search-input" placeholder="Buscar no manual...">
        <button id="theme-toggle">Alternar Tema</button>
    </header>

    <div id="password-overlay">
        <div id="password-box">
            <h2>Acesso Restrito</h2>
            <p>Este manual é protegido por senha.</p>
            <input type="password" id="password-input" placeholder="Digite a senha">
            <button id="password-submit">Acessar</button>
        </div>
    </div>

    <div class="container">
        <nav id="side-nav">
            <h2>Índice</h2>
            <div id="toc"></div>
        </nav>
        <main id="main-content">
            <!-- O conteúdo consolidado será inserido aqui via JavaScript -->
        </main>
    </div>

    <script>
        // --- CONFIGURAÇÃO ---
        const PROTECTED = false; // Mude para true para ativar a senha
        const DEV_MODE = true; // Mude para false para remover placeholders

        // --- CONTEÚDO (Placeholder) ---
        // Em uma implementação real, este conteúdo viria da consolidação dos arquivos.
        const content = {
            "fundamentos": `
                <!-- [SRC: FUNDAMENTOS] -->
                <h2>Fundamentos da Influência</h2>
                <p>A manipulação mental é a capacidade de instalar ideias, comportamentos ou crenças na mente de alguém — sem resistência, sem desconfiança, e muitas vezes com a própria vítima agradecendo por isso. O manipulador não usa força nem razão. Ele usa sua alma contra você: sua necessidade de ser amado, reconhecido, importante, especial ou aceito.</p>
            `,
            "taticas": `
                <!-- [SRC: TATICAS] -->
                <h2>Táticas de Influência (O.E.P.F.)</h2>
                <details>
                    <summary>Tática: Love Bombing</summary>
                    <p><strong>Objetivo:</strong> Criar dependência emocional rápida.</p>
                    <p><strong>Exemplos:</strong> "Nunca senti isso por ninguém antes.", "Você é a pessoa mais incrível que já conheci."</p>
                    <p><strong>Psicodinâmica:</strong> Bombardear o alvo com afeto e validação para criar um pico emocional e um laço de gratidão.</p>
                    <p><strong>Defesa:</strong> Introduzir o fator tempo. Desconfiar de intimidade e elogios excessivos muito cedo.</p>
                    <button class="copy-btn">Copiar</button>
                </details>
            `,
            "defesa": `
                <!-- [SRC: DEFESA] -->
                <h2>Defesa e Blindagem</h2>
                <p>A defesa mais eficaz é a auto-observação implacável e o fortalecimento da sua soberania interna. Questione qualquer liderança que proíbe questionamento.</p>
            `,
            "navegacao": `
                <!-- [SRC: MAPA] -->
                <h2>Mapa do Arsenal</h2>
                <p>Este manual está dividido em seções para facilitar o estudo e a consulta rápida.</p>
            `
        };

        // --- LÓGICA DA APLICAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.getElementById('main-content');
            const toc = document.getElementById('toc');
            const searchInput = document.getElementById('search-input');
            const themeToggle = document.getElementById('theme-toggle');
            const passwordOverlay = document.getElementById('password-overlay');
            const passwordInput = document.getElementById('password-input');
            const passwordSubmit = document.getElementById('password-submit');

            // --- LÓGICA DE SENHA ---
            if (PROTECTED) {
                passwordOverlay.style.display = 'flex';
                passwordSubmit.addEventListener('click', () => {
                    // Lógica de descriptografia (simplificada)
                    if (passwordInput.value === 'senha') { // Senha de exemplo
                        passwordOverlay.style.display = 'none';
                        initApp();
                    } else {
                        alert('Senha incorreta!');
                    }
                });
            } else {
                passwordOverlay.style.display = 'none';
                initApp();
            }

            function initApp() {
                // Carregar conteúdo
                mainContent.innerHTML = Object.values(content).join('');
                if (!DEV_MODE) {
                    mainContent.innerHTML = mainContent.innerHTML.replace(/<!-- \[SRC:.*?\] -->/g, '');
                }

                // Gerar Índice (TOC)
                const headings = mainContent.querySelectorAll('h2, h3');
                headings.forEach(heading => {
                    const link = document.createElement('a');
                    const slug = heading.textContent.toLowerCase().replace(/\\s+/g, '-');
                    heading.id = slug;
                    link.href = `#${slug}`;
                    link.textContent = heading.textContent;
                    link.style.paddingLeft = (parseInt(heading.tagName.substring(1)) - 2) * 20 + 'px';
                    toc.appendChild(link);
                });

                // Lógica de busca
                searchInput.addEventListener('input', () => {
                    const searchTerm = searchInput.value.toLowerCase();
                    const paragraphs = mainContent.querySelectorAll('p, li');
                    paragraphs.forEach(p => {
                        const text = p.textContent.toLowerCase();
                        if (text.includes(searchTerm) && searchTerm.length > 2) {
                            p.innerHTML = p.textContent.replace(new RegExp(searchTerm, 'gi'), `<mark>${searchTerm}</mark>`);
                        } else {
                            p.innerHTML = p.textContent;
                        }
                    });
                });

                // Lógica do Tema
                themeToggle.addEventListener('click', () => {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    if (currentTheme === 'dark') {
                        document.documentElement.removeAttribute('data-theme');
                        localStorage.removeItem('theme');
                    } else {
                        document.documentElement.setAttribute('data-theme', 'dark');
                        localStorage.setItem('theme', 'dark');
                    }
                });

                // Aplicar tema salvo
                if (localStorage.getItem('theme') === 'dark') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                }

                // Lógica do botão Copiar
                document.querySelectorAll('.copy-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const contentToCopy = e.target.parentElement.textContent.replace('Copiar', '').trim();
                        navigator.clipboard.writeText(contentToCopy).then(() => {
                            btn.textContent = 'Copiado!';
                            setTimeout(() => { btn.textContent = 'Copiar'; }, 2000);
                        });
                    });
                });
                
                // Scrollspy para o índice
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        const id = entry.target.getAttribute('id');
                        const tocLink = document.querySelector(`#toc a[href="#${id}"]`);
                        if (entry.isIntersecting) {
                            document.querySelectorAll('#toc a').forEach(link => link.classList.remove('active'));
                            if(tocLink) tocLink.classList.add('active');
                        }
                    });
                }, { rootMargin: "-50% 0px -50% 0px" });

                headings.forEach(heading => {
                    observer.observe(heading);
                });
            }
        });
    </script>
    <!-- 
    Mini-guia de empacotamento (quando PROTECTED = true):
    1. O conteúdo HTML completo (tudo dentro de <main>) deve ser criptografado usando AES-GCM.
    2. O resultado (ciphertext + IV) deve ser colocado em uma variável JS, ex: const PAYLOAD_ENCRYPTED = "...";
    3. A lógica de descriptografia no script principal usaria a senha fornecida pelo usuário para derivar uma chave (PBKDF2),
       e então usaria SubtleCrypto para descriptografar o PAYLOAD_ENCRYPTED e injetá-lo no <main>.
    -->
</body>
</html>
